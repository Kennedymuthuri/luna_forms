<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

</head>

<body>
    <div class="container">
        <form action="https://send.pageclip.co/OAQS6RXI3NnCyoPQ3Gh0ljjNVo8vwedB" class="pageclip-form" method="post">
            <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
            <input type="text" name="name" placeholder="Username" required/>
            <input type="email" name="email" placeholder="example@example.com" required/>
            <select name="schools">
          <option value="moi">Moi University</option>
          <option value="nairobi">Nairobi University</option>
          <option value="ku">Kenyatts University</option>
          <option value="jkuat">JKUAT</option>
        </select>
            <select name="country">
          <option value="kenya">Kenya</option>
          <option value="uganda">Uganda</option>
          <option value="Tanzania">Tanzania</option>
          <option value="somalia">Somalia</option>
        </select>
            <!-- This button will have a loading spinner. Keep the inner span for best results. -->
            <button type="submit" class="pageclip-form__submit">
      <span>Send</span>
    </button>
        </form>
    </div>

    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>

</html>
